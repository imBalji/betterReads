<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
</head>

<body class="container">
	<h1>Better Reads</h1>

	<div th:insert="components/book-search :: search-panel"></div>

	<section class="content">

		<h3>My Books</h3>

		<div th:each="book: ${books}">
			<div class="card mb-3" style="max-width: 540px">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="${book.coverUrl}" class="img-fluid rounded-start" th:alt="${book.coverUrl}">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title" th:text="${book.bookName}"></h5>
							by <small class="text-muted" th:text="${book.authorNames}"></small>

							<div th:switch="${book.readingStatus}">
								<p class="card-text" th:case="'0-Reading'"> Status:
									<small class="text-muted">Reading</small>
								</p>
								<p class="card-text" th:case="'1-Finished'"> Status:
									<small class="text-muted">Finished</small>
								</p>
								<p class="card-text" th:case="'2-Unfinished'"> Status:
									<small class="text-muted">Unfinished</small>
								</p>
							</div>

							<p class="card-text"> Your rating:
								<small class="text-muted" th:text="${book.rating+'/5'}"></small>
							</p>
							<a href="" th:href="@{'/books/'+${book.bookId}}" class="btn btn-sm btn-primary">Checkout</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
