<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LOGIN</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt=""
      width="72" height="57">
    <h1 class="display-5 fw-bold">Better Reads</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Welcome to the Better Reads App</p>
      <p class="lead mb-4">Control your reading habit. Track the books you read and fuel you reading</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a type="button" href="/oauth2/authorization/github" class="btn btn-primary px-4">Github Login</a>
      </div>
    </div>
    <div class="col-lg-6 mt-5 mx-auto">
      <p class="lead mb-4">Here, start searching for one already</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div th:insert="components/book-search :: search-panel"></div>
      </div>
    </div>
  </div>
</body>

</html>
