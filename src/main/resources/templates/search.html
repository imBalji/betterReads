<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
	<meta charset="ISO-8859-1">
	<title>Search</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

	<div th:insert="components/book-search :: search-panel"></div>

	<h1>Search results</h1>

	<div class="card-group">
		<div class="card m-3" style="flex: 0 0 20%;" th:each="book: ${searchResults}">
			<div class="row g-0">
				<div class="col-md-4">
					<img th:src="${book.cover_i}" class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 class="card-title" th:text="${book.title}"></h5>
						by <p class="card-text" th:text="${book.author_name}"></p>
						<p class="card-text">Published Date: <small class="text-muted"
								th:text="${book.first_publish_year}"></small></p>
						<a href="" th:href="@{'/books/'+${book.key}}" class="btn btn-sm btn-primary">Go</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
